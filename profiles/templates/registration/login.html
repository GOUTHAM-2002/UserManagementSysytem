<!--for logging in-->
{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Login">
</form>

<a href="{% url 'dashboard' %}">Back to Dashboard</a>
<a href="{% url 'social:begin' 'github' %}">Login with github</a>
<a href="{% url 'password_reset' %}">Password reset</a>
<a href="{% url 'register' %}">Register</a>
{% endblock %}
