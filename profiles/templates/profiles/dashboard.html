{% extends 'base.html' %}
{% block content %}
<p>Welcome {{ user.username|default:"Guest" }}!</p>
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'password_change' %}">Change Password</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

</div>
{% endblock content %}
